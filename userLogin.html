<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/71939cd678.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        
    </header>
    <!-- main -->
    <main>
        <!-- language -->
        <section class="language">
            <div class="language-content active-language-content">
                <p class="active-lan">German</p>
                <img class="active-flag" src="img/flag/germanflag.png" alt="">
                <i class="fa fa-angle-down language-tog" aria-hidden="true"></i>
            </div>
            <div class="language-content-sub">
                <div class="language-content sub-language-content" >
                    <p>English</p>
                    <img src="img/flag/usflag.png" alt="">
                </div>
                <div class="language-content  sub-language-content">
                    <p>Spanish</p>
                    <img src="img/flag/spain flag.png" alt="">
                </div>
                <div class="language-content  sub-language-content">
                    <p>Hindi</p>
                    <img src="img/flag/indian.png" alt="">
                </div>
            </div>
        </section>
        <section class="userlogin">
            <h1>User Login - Bobby</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#">Login User</a>
            <div class="social">
                <article>
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>Login With Facebook</p>
                </article>
                <article>
                    <i class="fa-brands fa-google"></i>
                    <p>Login With Google</p>
                </article>
                <article>
                    <i class="fa-brands fa-microsoft"></i>
                    <p>Login With Microsoft</p>
                </article>
                <article>
                    <i class="fa-brands fa-apple"></i>
                    <p>Login With Apple</p>
                </article>
            </div>
            <img src="img/logo1.png" alt="">
        </section>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- javascript -->
    <script src="main.js"></script>
</body>
</html>
